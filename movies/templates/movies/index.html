{% extends 'base.html' %}
{% block content %}

  <h1>
    index page</h1>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">리뷰 제목</th>
        <th scope="col">영화 이름</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
        <tr>
          <td>
            <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a></td>
          <td>{{ movie.movie_name}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
